<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h4>Productos</h4>
        <div class="row" id="productos"></div>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Item</th>
                    <th scope="col">Cantidad</th>
                    <th scope="col">Accion</th>
                    <th scope="col">Total</th>
                </tr>
            </thead>
            <tbody id="items"></tbody>
            <tfoot>
                <tr id="footer">
                    <th scope="row" colspan="5"> No hay elementos en el carro de compra</th>
                </tr>
            </tfoot>
        </table>
    </div>

    <template id="template-productos">
        <div class="col-2 mb-4">
            <div class="card">
                <img src="" alt="" class="card-img-top" style="min-width: 80px; max-width: 80px; min-height: 80px; max-height: 80px;">
                <div class="card-body">
                    <h5>Titulo</h5>
                    <p>$ <span>Precio</span></p>
                    <button class="btn btn-dark"> Comprar</button>
                </div>
            </div>
        </div>
    </template>

    <template id="template-items">
        <tr>
            <th scope="row">Id</th>
            <td>Titulo</td>
            <td>Cantidad</td>
            <td>
                <button class="btn btn-info btn-sm">+</button>
                <button class="btn btn-danger btn-sm">-</button>
            </td>
            <td>$ <span>500</span></td>
        </tr>
    </template>

    <template id="template-footer">
        <th scope="row" colspan="2">Total Productos</th>
        <td>Total productos</td>
        <td> 
            <button class="btn btn-danger btn-sm" id="vaciar-todo">
                Vaciar todo
            </button>
        </td>
        <td class="font-weight-bold">$ <span>5000</span></td>
    </template>

    <script src="api.js"></script>
</body>
</html>
